<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입 - Smart-fill</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">업체 회원가입</h1>
                        </div>

                        <form th:action="@{/register}" method="post" class="user">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-user" id="exampleInputUsername"
                                       placeholder="아이디" required minlength="2" maxlength="20">
                            </div>
                            <div class="form-group">
                                <input type="number" name="dependentId" class="form-control form-control-user"
                                       id="dependentId" placeholder="회사 id" required maxlength="10">
                            </div>
                            <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="비밀번호" required  minlength="8" maxlength="16">
                            </div>
                            <div class="form-group">
                                <input type="password" name="passwordConfirm" class="form-control form-control-user"
                                       id="exampleRepeatPassword" placeholder="비밀번호 확인" required minlength="8" maxlength="16">
                            </div>

                            <div th:if="${error}">
                                <p th:text="${exception}" class="alert alert-danger"></p>
                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                회원가입
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">로그인 화면으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>

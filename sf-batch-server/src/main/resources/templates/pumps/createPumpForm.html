<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<!-- 본 페이지 커스텀 css -->
<th:block layout:fragment="css">
    <style>
        .image-upload {
            width: 130px;
            display: flex;
            cursor: pointer;
        }
    </style>
</th:block>

<!-- 본 페이지 커스텀 script -->
<th:block layout:fragment="script">

</th:block>

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">주입기 관리</h1>
        </div>

        <!-- Content Row -->
        <div class="row">


            <div class="col-lg-12 mb-4">

                <!-- Illustrations -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">주입기 등록</h6>
                    </div>
                    <div class="card-body">
                        <form action="/pumps/new" method="post">
                            <div class="pic-upload"></div>
                            <label for="input-id" class="form-label">주입기 일련번호</label>
                            <input type="text" class="form-control mb-4" name="id" id="input-id" placeholder="ex) c123456789"/>
                            <label for="select-reservoirId" class="form-label">저장조</label>
                            <select name="reservoirId" id="select-reservoirId" class="form-control mb-4" >
                                <option th:each="reservoir : ${reservoirs}" th:value="${reservoir.id}" th:text="${reservoir.reservoirName}"></option>
                            </select>

                            <label for="input-number" class="form-label">주입기 번호</label>
                            <input type="text" class="form-control mb-4" name="number" id="input-number" placeholder="ex) 1"/>
                            <input type="submit" class="btn btn-primary" value="등록">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</th:block>
</html>

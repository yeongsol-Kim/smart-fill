<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="css">
  <style>

        .company-item {
            border : 1px solid;
        }
        .company-content {
            display: flex;
        }
        .flex-row {
            display: flex;
            flex-direction: row;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
        }
        .flex-column-r {
            display: flex;
            flex-direction: column-reverse;
        }
    </style>

  <!--= datatable css -->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</th:block>

<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">문의 사항</h1>
      <!--            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i-->
      <!--                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-8">
        <div class="card shadow">
          <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">문의 하기</h6>
          </div>
          <div class="card-body text-center">
            <form action="" method="post">
              <select class="mb-2 form-control" name="type">
                <option value="계약연장">계약연장</option>
                <option value="고장신고">고장신고</option>
                <option value="요소수신청">요소수신청</option>
              </select>
              <input class="form-control mb-2" type="text" name="title" maxlength="40" required placeholder="제목 (최대 40자)">
              <textarea class="form-control mb-4" maxlength="500" name="contents" placeholder="문의 사항을 입력하세요 (최대 400자)"></textarea>
              <input type="submit" value="확인">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>

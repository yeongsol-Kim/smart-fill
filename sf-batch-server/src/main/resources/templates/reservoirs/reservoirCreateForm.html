<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<!-- 본 페이지 커스텀 css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- 본 페이지 커스텀 script -->
<th:block layout:fragment="script">
    <script>

    </script>
</th:block>

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">저장조 관리</h1>
        </div>

        <!-- Content Row -->
        <div class="row">


            <div class="col-lg-12 mb-4">

                <!-- Illustrations -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">저장소 등록</h6>
                    </div>
                    <div class="card-body">
                        <form action="/reservoirs/new" method="post">
                            <label for="input-reservoirName" class="form-label">이름</label>
                            <input type="text" class="form-control mb-4" name="reservoirName" id="input-reservoirName" placeholder="ex) 1번 저장조"/>
                            <label for="input-fuelMax" class="form-label">저장조 크기(L)</label>
                            <input type="text" class="form-control mb-4" name="fuelMax" id="input-fuelMax" placeholder="ex) 6000"/>
                            <button type="submit" class="btn btn-primary">확인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</th:block>
</html>

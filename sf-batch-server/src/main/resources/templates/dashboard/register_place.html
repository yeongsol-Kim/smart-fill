<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function() {

            // 주입 로그 Data table
            $('#dataTable').DataTable( {
                "scrollY":        "300px",
                "scrollCollapse": true,
                "paging":         false,
                "order": [0, 'desc']
            } );

            // 저장조 정보
            var re = [[${reservoirs}]];

            if (re != null) {
                $("#reservoir-max").text('MAX ' + re[0].fuelMax + 'L');
                $("#reservoir-level").text(re[0].fuelLevel + 'L');
                $("#percent").css("height", (re[0].fuelLevel / re[0].fuelMax * 100) + '%');
                $("#percent").text(Math.floor((re[0].fuelLevel / re[0].fuelMax * 100)) + '%');
                $(".progress-bar").css("height", (re[0].fuelLevel / re[0].fuelMax * 100) + '%');

            }

            $("#sel-reservoir").on('change', function() {
                var id = $("#sel-reservoir option").index("#sel-reservoir option:selected") * -1;

                $("#reservoir-max").text('MAX ' + re[id].fuelMax + 'L');
                $("#reservoir-level").text(re[id].fuelLevel + 'L');
                $("#percent").css("height", (re[id].fuelLevel / re[id].fuelMax * 100) + '%');
                $("#percent").text(Math.floor((re[id].fuelLevel / re[id].fuelMax * 100)) + '%');
                $(".progress-bar").css("height", (re[id].fuelLevel / re[id].fuelMax * 100) + '%');
            });

            // Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#858796';

            function number_format(number, decimals, dec_point, thousands_sep) {
              // *     example: number_format(1234.56, 2, ',', ' ');
              // *     return: '1 234,56'
              number = (number + '').replace(',', '').replace(' ', '');
              var n = !isFinite(+number) ? 0 : +number,
                prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
                sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
                dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
                s = '',
                toFixedFix = function(n, prec) {
                  var k = Math.pow(10, prec);
                  return '' + Math.round(n * k) / k;
                };
              // Fix for IE parseFloat(0.55).toFixed(0) = 0;
              s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
              if (s[0].length > 3) {
                s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
              }
              if ((s[1] || '').length < prec) {
                s[1] = s[1] || '';
                s[1] += new Array(prec - s[1].length + 1).join('0');
              }
              return s.join(dec);
            }

            // Bar Chart Example
            var ctx = document.getElementById("myChart");
            var monthlyChart = new Chart(ctx, {
              type: 'bar',
              data: {
                /*<![CDATA[*/
                labels: [[${months}]],
                /*]]>*/
                datasets: [{
                  label: "요소수 주입량",
                  backgroundColor: "#4e73df",
                  hoverBackgroundColor: "#2e59d9",
                  borderColor: "#4e73df",
                  /*<![CDATA[*/
                  data: [[${amounts}]],
                  /*]]>*/
                }],
              },
              options: {
                maintainAspectRatio: false,
                layout: {
                  padding: {
                    left: 10,
                    right: 25,
                    top: 25,
                    bottom: 0
                  }
                },
                scales: {
                  xAxes: [{
                    time: {
                      unit: 'month'
                    },
                    gridLines: {
                      display: false,
                      drawBorder: false
                    },
                    ticks: {
                      maxTicksLimit: 6
                    },
                    maxBarThickness: 25,
                  }],
                  yAxes: [{
                    ticks: {
                      min: 0,
                      maxTicksLimit: 5,
                      padding: 10,
                      // Include a dollar sign in the ticks
                      callback: function(value, index, values) {
                        return number_format(value) + 'ℓ';
                      }
                    },
                    gridLines: {
                      color: "rgb(234, 236, 244)",
                      zeroLineColor: "rgb(234, 236, 244)",
                      drawBorder: false,
                      borderDash: [2],
                      zeroLineBorderDash: [2]
                    }
                  }],
                },
                legend: {
                  display: false
                },
                tooltips: {
                  titleMarginBottom: 10,
                  titleFontColor: '#6e707e',
                  titleFontSize: 14,
                  backgroundColor: "rgb(255,255,255)",
                  bodyFontColor: "#858796",
                  borderColor: '#dddfeb',
                  borderWidth: 1,
                  xPadding: 15,
                  yPadding: 15,
                  displayColors: false,
                  caretPadding: 10,
                  callbacks: {
                    label: function(tooltipItem, chart) {
                      var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                      return datasetLabel + ': ' + number_format(tooltipItem.yLabel) + 'ℓ';
                    }
                  }
                },
              }
            });


            // 차량별 차트
            var ctx2 = document.getElementById("carLogChart");
            var carMonthlyChart = new Chart(ctx2, {
              type: 'bar',
              data: {
                labels: [],
                datasets: [{
                  label: "요소수 주입량",
                  backgroundColor: "#4e73df",
                  hoverBackgroundColor: "#2e59d9",
                  borderColor: "#4e73df",
                  data: [],
                }],
              },
              options: {
                maintainAspectRatio: false,
                layout: {
                  padding: {
                    left: 10,
                    right: 25,
                    top: 25,
                    bottom: 0
                  }
                },
                scales: {
                  xAxes: [{
                    time: {
                      unit: 'month'
                    },
                    gridLines: {
                      display: false,
                      drawBorder: false
                    },
                    ticks: {
                      maxTicksLimit: 6
                    },
                    maxBarThickness: 25,
                  }],
                  yAxes: [{
                    ticks: {
                      min: 0,
                      maxTicksLimit: 5,
                      padding: 10,
                      // Include a dollar sign in the ticks
                      callback: function(value, index, values) {
                        return number_format(value) + 'ℓ';
                      }
                    },
                    gridLines: {
                      color: "rgb(234, 236, 244)",
                      zeroLineColor: "rgb(234, 236, 244)",
                      drawBorder: false,
                      borderDash: [2],
                      zeroLineBorderDash: [2]
                    }
                  }],
                },
                legend: {
                  display: false
                },
                tooltips: {
                  titleMarginBottom: 10,
                  titleFontColor: '#6e707e',
                  titleFontSize: 14,
                  backgroundColor: "rgb(255,255,255)",
                  bodyFontColor: "#858796",
                  borderColor: '#dddfeb',
                  borderWidth: 1,
                  xPadding: 15,
                  yPadding: 15,
                  displayColors: false,
                  caretPadding: 10,
                  callbacks: {
                    label: function(tooltipItem, chart) {
                      var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                      return datasetLabel + ': ' + number_format(tooltipItem.yLabel) + 'ℓ';
                    }
                  }
                },
              }
            });


            // 차량별 월 요소수 주입량
            $("#select-car-monthly").on("change", function(){

                // 서버 주소
                var serverAddress = 'http://localhost:8081/logReports/carNumber/' + $(this).val();

                // jQuery의 .get 메소드 사용
                $.ajax({
                    url: serverAddress,
                    type: 'GET',
                    success: function onData (data) {
                        var months = [];
                        var amounts = [];
                        for (value in data) {
                            months.push(data[value].month + "월");
                            amounts.push(data[value].sumAmount);
                        }
                        carMonthlyChart.data.labels = months;
                        carMonthlyChart.data.datasets[0].data = amounts;
                        carMonthlyChart.update();
                    },
                    error: function onError (error) {
                        console.error(error);
                    }
                });
            })
        })

        /*]]>*/
    </script>
    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
</th:block>


<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="row">
<!--            로그 조회 -->
            <div class=" col-xl-8">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">전체 주입 내역</h6>

                    <div class="card-body table-responsive">

                                    <th>기사번호</th>

                                    <td th:text="${log.username}"></td>
                                    <td th:text="${log.carNumber}"></td>
                                    <td th:text="${log.product}"></td>

                            </tbody>

                        <div class="search-date">

                            <input type="text" id="max" name="max">
                            <input type="button" class="btn btn-primary" value="조회">
                        </div>
                    </div>
                </div>
            </div>

<!--            요소수 잔량 확인 -->
            <div class="col-xl-4">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">요소수 잔량 조회 및 관리</h6>
                    </div>
                    <div class="card-body reservoir">

                        <div class="row" th:if="${reservoirs != null}">
                            <div class="tank col-4 p-4">
                                <div class="progress">
                                    <div class="progress-bar" style="overflow: hidden;"></div>
                                </div>
                                <div class="flex" style="display: flex; flex-direction: column-reverse;">
                                    <span id="percent"></span>
                                </div>
                            </div>
                            <div class="col-8">
                                <form action="/reservoirs/put" method="post">
                                    <select id="sel-reservoir" name="id" class="mb-4">
                                        <option th:each="reservoir, idx : ${reservoirs}" th:text="${reservoir.reservoirName}" th:id="${idx.index}" th:value="${reservoir.id}"></option>
                                    </select>
                                    <input type="text" placeholder="입고할 양을 입력하세요" name="amount" class="form-control mb-2" required="required">
                                    <input type="submit" class="btn btn-info form-control mb-4" value="입고">
                                </form>
                                <div class="text-right">
                                    <div id="reservoir-max" class="h6">MAX  ---L</div>
                                    <div id="reservoir-level" class="h5">---L</div>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${reservoirs != nul}">
                            <div class="info-blank p-20 text-center">
                                <h4>등록된 저장조가 없습니다.</h4>
                                <a href="/reservoirs/new" class="btn btn-primary">저장조 등록</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-4">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">월별 요소수 주입량</h6>
                    </div>
                    <div class="card-body">
                        <!-- Area Chart -->
                        <div class="chart-area">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-4">
                <div class="card shadow mb-4">

                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">차량별 월별 요소수 주입량</h6>
                    </div>
                    <div class="card-body">
                        <th:block th:if="${cars} != null">
                            <select id="select-car-monthly">
                                <option selected disabled>차량 선택</option>
                                <option th:each="car : ${cars}" th:text="${car.carNumber}" th:value="${car.carNumber}"></option>
                            </select>
                            <!-- Area Chart -->
                            <div class="chart-area">
                                <canvas id="carLogChart"></canvas>
                            </div>
                        </th:block>
                        <th:block th:unless="${cars} != null">
                            <div class="info-blank p-20 text-center">
                                <h4>등록된 차량이 없습니다.</h4>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

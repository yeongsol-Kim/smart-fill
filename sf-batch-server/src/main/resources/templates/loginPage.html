<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>

    <title>로그인 - 충전관리 솔루션</title>

    <!-- Custom fonts for this template-->

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block text-center">
                            <img src="/img/main-img.png" style="height: 400px;">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">스마트필</h1>
                                </div>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               name="username"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="아이디" required minlength="4" maxlength="20"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="password"
                                               id="exampleInputPassword" placeholder="비밀번호" required maxlength="20" minlength="8"/>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <div class="custom-control custom-checkbox small">-->
<!--                                            <input type="checkbox" class="custom-control-input" name="remember-me" id="customCheck"/>-->
<!--                                            <label class="custom-control-label" for="customCheck">아이디 저장</label>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        로그인
                                    </button>
                                </form>
                                <hr>
                                <div th:if="${param.error}">
                                    <p th:text="${exception}" class="alert alert-danger"></p>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto" style="color:white;">
                <div class="mb-1"><span class="mr-2 mb-1">스마트필 주식회사</span><span class="mr-2">대표 신상원</span><span class="mr-2">사업자번호:864-87-00161</span><span class="mr-2">주소:경기도 평택시 포승읍 서동대로 417(블루스테이션 요소수충전소)</span></div>
                <div class="mb-1"><span class="mr-2 mb-1">대표전화: 02)407-2314</span><span class="mr-2">팩스번호 02)6000-9451</span><span class="mr-2">홈페이지:http://www.soultec.co.kr/</span></div>
                <div class="mb-1"><span class="mr-2 mb-1">고객센터 운영시간: 09:00~18:00</span><span class="mr-2">공휴일: 주말(토, 일) 및 공휴일</span></div>
                <br>
                <div class="mb-1"><span class="mb-1">소프트파워의 모튼 콘텐츠는 저작권법의 보호를 받고 있습니다.</span></div>
                <div class="mb-1"><span class="mb-1">smartfill@soultec.co.kr</span></div>

                <span>이 웹사이트는 스마트필 주식회사로 제작되었습니다.</span>

</div>

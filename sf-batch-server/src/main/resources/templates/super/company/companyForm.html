<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutSuper}">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
  <script>
    $(document).ready(function(){
      $("#rand").on("click", function() {
        var rand = new Date().getTime();
        $("#id").val(Math.floor(rand/1000));
      });
    })
  </script>
</th:block>

<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">거래처 관리</h1>
      <!--            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i-->
      <!--                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-8">
        <div class="card shadow">
          <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">거래처 등록</h6>
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="flex-row">
                <div class="pr-3">
                  <img src="/img/smartf-logo.png" style="width: 110px; border: 1px solid; border-radius: 3px; background-color: #ad2547;">
                </div>
                <div>
                  <div class="d-inline-block mr-2" style="width:35%;">
                    <label for="ceo" class="mb-0">담당자명</label>
                    <input class="form-control mb-3" type="text" name="ceo" id="ceo" maxlength="40" required>
                  </div>
                  <div class="d-inline-block" style="width:60%;">
                    <label for="tel" class="mb-0">전화번호</label>
                    <input class="form-control mb-3" type="text" name="tel" id="tel" maxlength="15" required>
                  </div>
                  <label for="email" class="mb-0">이메일</label>
                  <input class="form-control mb-3" type="email" name="email" id="email" maxlength="45" required>
                  <label for="name" class="mb-0">회사명</label>
                  <input class="form-control mb-3" type="text" name="name" id="name" maxlength="30" required>
                </div>
              </div>
              <label for="id" class="mb-0">회사ID</label>
              <div class="d-flex">
                <div class="">
                  <input class="form-control mb-3" type="text" name="id" id="id" maxlength="50" required>
                </div>
                <div>
                  <button id="rand">회사ID생성</button>
                </div>
              </div>
              <label for="A" class="mb-0">계약기간</label>
              <input class="form-control mb-3" type="text" name="A" id="A" required>
              <label for="B" class="mb-0">계약금액</label>
              <input class="form-control mb-3" type="text" name="B" id="B" required>
              <input type="submit" class="btn btn-primary" value="확인">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="css">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script>
        $(".user-recode").on("click",function(){
            //alert($(this).attr("id"));
            $('#modal-' + $(this).attr("id")).modal('show');
            //$('#modal-1').show();
        })
    </script>
</th:block>

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">직원 관리</h1>
<!--            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i-->
<!--                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">직원 목록</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>등록차량</th>
                            <th>연락처</th>
                            <th>주소</th>
                            <th>회원타입</th>
                            <th>관리</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>#</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>등록차량</th>
                            <th>연락처</th>
                            <th>주소</th>
                            <th>회원타입</th>
                            <th>관리</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="member : ${members}" th:id="${member.id}" class="user-recode">
                            <td th:text="${member.id}"></td>
                            <td th:text="${member.userName}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${member.car_id}"></td>
                            <td th:text="${member.phone_number}"></td>
                            <td th:text="${member.address}"></td>
                            <td th:text="${member.type}"></td>
                            <td>
                                <a th:href="@{#}" class="btn btn-primary btn-sm"><i class="fa fa-edit" aria-hidden="true"></i></a>
                                <a th:href="@{#}" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 추후 ajax로 변경 -->
        <div th:each="member : ${members}" th:id="'modal-' + ${member.id}" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">회원정보</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div th:text="'이름: ' + ${member.userName}"></div>
                        <div th:text="'번호: ' + ${member.id} + '번 기사'"></div>
                        <div th:text="'연락처: ' + ${member.phone_number}"></div>
                        <div>마지막 주입날짜: 2022년 1월 28일 18시 28분 22초</div>
                        <div>마지막 주입량: 36.12리터</div>
                        <div>총 주입횟수: 62회</div>
                        <div>총 주입량: 1326.12리터</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
